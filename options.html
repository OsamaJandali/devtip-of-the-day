<!doctype html>
<html>
  <head>
    <title>Configure Dev Tip of the Day</title>
  </head>

  <body>
    <h2>Tools</h2>
    <p>Display tips for the following tools:</p>
    
    <label>
      <input type="checkbox" id="sublime">
      Sublime Text
    </label>

    <label>
      <input type="checkbox" id="osx">
      OSX
    </label>

    <label>
      <input type="checkbox" id="terminal">
      Terminal
    </label>

    <h2>Refresh my tab with a new tip:</h2>
    
    <input type="radio" id="always"
     name="frequency" value="always">
    <label for="always">every time I open a new tab</label>

    <input type="radio" id="daily"
     name="frequency" value="daily">
    <label for="daily">once a day</label>

    <input type="radio" id="weekly"
     name="frequency" value="weekly">
    <label for="weekly">once a week</label>

    <button id="save">Save Settings</button>

  </body>
</html>
